<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rezerwacje kortów</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <style></style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary bg-light navbar-custom">
    <div class="col-md-4 d-flex flex-wrap align-items-center">
        <a class="navbar-brand" style="padding-left: 15px" th:href="@{/}">
            <img width="60" height="100" src="/images/mzuk.png" alt="Logo">
        </a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courts}">Korty</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/daySummary}">Roliczenie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/settings}">Ustawienia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/settings}">Pomoc</a>
            </li>
        </ul>
    </div>
    <div class="col-md-4 d-flex flex-wrap align-items-center">
        <div class="navbar-text mx-auto">
            <a th:href="@{/}" class="text-decoration-none">
                <h1 id="current-date-time" class="display-4"></h1>
            </a>
        </div>
    </div>
    <div class="col-md-4 d-flex flex-wrap justify-content-end align-items-center">
        <div class="user-info m-3">
            Zalogowany jako: <strong th:text="${username}"></strong>
        </div>

        <form class="mx-4" action="#" th:action="@{/logout}" method="POST">
            <button type="submit" value="Wyloguj się" class="btn btn-outline-danger">
                Wyloguj się
                <i class="fa-solid fa-right-from-bracket mx-2"></i>
            </button>
        </form>
    </div>


</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-3">
                <div class="card-header text-center">
                    <h5>
                        Zarządzanie kortami
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div th:each="court, itemStat : *{courts}" class="col-md-4">
                            <div class="card mb-3">
                                <div th:if="${!court.active}" class="card-header text-center alert alert-danger my-alert">
                                    <h5 th:text="'Kort ' + ${itemStat.index + 1}"></h5>
                                </div>
                                <div th:if="${court.active}" class="card-header text-center">
                                    <h5 th:text="'Kort ' + ${itemStat.index + 1}"></h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12 d-flex flex-wrap align-items-center">
                                            <form class="col-md-12 d-flex flex-wrap align-items-center" th:action="@{courts/save}" method="post">
                                                <input type="hidden" name="id" th:value="${court.id}">
                                                <input type="hidden" name="option" value="functional">
                                                <div class="col-md-4 mb-2 text-center">
                                                    <strong>Sprawny:</strong>
                                                </div>
                                                <div class="col-md-4 mb-2 text-center">
                                                    <div class="form-control w-100" th:if="${court.functional}">Tak</div>
                                                    <div class="form-control w-100" th:if="${!court.functional}">Nie</div>
                                                </div>
                                                <div class="col-md-4 mb-2 text-center">
                                                    <button type="submit" th:if="${court.functional}" class="btn btn-success w-100">Zmień</button>
                                                    <button type="submit" th:if="${!court.functional}" class="btn btn-outline-danger w-100">Zmień</button>
                                                </div>
                                            </form>

                                            <form class="col-md-12 d-flex flex-wrap align-items-center" th:action="@{courts/save}" method="post">
                                                <input type="hidden" name="id" th:value="${court.id}">
                                                <input type="hidden" name="option" value="flooded">
                                                <div class="col-md-4 text-center">
                                                    <strong>Zalany:</strong>
                                                </div>
                                                <div class="col-md-4 text-center">
                                                    <div class="form-control w-100" th:if="${court.flooded}">Tak</div>
                                                    <div class="form-control w-100" th:if="${!court.flooded}">Nie</div>
                                                </div>
                                                <div class="col-md-4 text-center">
                                                    <button type="submit" th:if="${!court.flooded}" class="btn btn-outline-primary w-100">Zmień</button>
                                                    <button type="submit" th:if="${court.flooded}" class="btn btn-primary w-100">Zmień</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/updateTime.js"></script>
</body>
</html>
