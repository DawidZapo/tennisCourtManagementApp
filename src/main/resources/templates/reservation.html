<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacje kortów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .navbar-custom {
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            max-height: 40px;
        }
        .user-info {
            margin-left: auto;
        }
        /* Zwiększ czcionkę daty i godziny */
        #current-date-time {
            font-size: 24px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary bg-light navbar-custom">
    <a class="navbar-brand" style="padding-left: 15px" th:href="@{/}">
        <img width="60" height="100" src="/images/mzuk.png" alt="Logo">
    </a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">Opcja 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Opcja 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Opcja 3</a>
        </li>
    </ul>

    <div class="navbar-text mx-auto">
        <h1 id="current-date-time"></h1>
    </div>

    <div class="user-info m-3">
        Zalogowany jako: <strong th:text="${username}"></strong>
    </div>

    <button class="btn btn-outline-danger mx-4">Wyloguj</button>
</nav>

<h1>Rezerwacja</h1>
<div th:text="${reservation.getCourtNumber()} + ' ' + ${reservation.getTimeStart()} + ' ' + ${reservation.getTimeEnd()}"></div>
<div th:text="${reservation.getCustomer().getFirstName()} + ' ' + ${reservation.getCustomer().getLastName()}"></div>

<script src="/js/updateTime.js"></script>
</body>
</html>
